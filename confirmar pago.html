          <form>
            <img class="mb-4" src="img/samsung.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">CONFIRMAR PAGO</h1>

            </div>

                <input type="number" required class="form-control" id="floatingPassword" placeholder="telefono" pattern="[0-11]{11}" title=" Utilize numeros e ingrese 9 DIGITOS" >

              </div>
              <div class="form-floating">
                <input type="number" required class="form-control" id="floatingPassword" placeholder="telefono" pattern="[0-4]{4}" title=" Utilize numeros e ingrese 9 DIGITOS" >
                <label for="floatingPassword">CCV</label>
              </div>
            <div class="form-floating">
                <input type="date" required class="form-control" id="floatingPassword" placeholder="fecha" pattern="[0-11]{11}" title=" Utilize numeros e ingrese 9 DIGITOS" >
                <label for="floatingPassword">Fecha de caducidad</label>
              </div>
                        
            <button class="w-100 btn btn-lg btn-primary" type="submit"><a id="confirmar" href="Fin de a compra.html">continuar</a></button>
